<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cafe Menu | WhatsApp Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0e0e0e;
  color: #fff;
}

header {
  text-align: center;
  padding: 20px;
  background: #111;
}

h1 {
  margin: 0;
  color: #f5c16c;
}

.menu {
  padding: 15px;
  max-width: 900px;
  margin: auto;
}

.item {
  background: #1b1b1b;
  margin-bottom: 15px;
  padding: 15px;
  border-radius: 10px;
}

.item h3 {
  margin: 0 0 5px;
}

.desc {
  font-size: 14px;
  opacity: 0.8;
}

.price {
  margin-top: 8px;
  font-weight: bold;
  color: red;
}

button {
  margin-top: 10px;
  padding: 8px 15px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.add {
  background: #f5c16c;
  color: #000;
}

.remove {
  background: #444;
  color: #fff;
}

#continueBox {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #000;
  padding: 15px;
  display: none;
  text-align: center;
}

#continueBox button {
  background: green;
  color: #fff;
  font-size: 16px;
}

#cartPage {
  display: none;
  padding: 20px;
  max-width: 800px;
  margin: auto;
}

input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 5px;
  border: none;
}

.total {
  font-size: 18px;
  margin-top: 10px;
}
</style>
</head>

<body>

<header>
  <h1>The Soundtrack Cafe</h1>
  <p>Scan â€¢ Add â€¢ Order on WhatsApp</p>
</header>

<div class="menu" id="menu"></div>

<div id="continueBox">
  <button onclick="openCart()">Continue</button>
</div>

<div id="cartPage">
  <h2>Your Order</h2>
  <div id="cartItems"></div>

  <input type="number" id="tableNo" placeholder="Enter Table Number">

  <div class="total" id="totalPrice"></div>

  <button onclick="sendWhatsApp()" style="background:green;color:white;margin-top:15px;">
    Place Order on WhatsApp
  </button>
</div>

<script>
const WHATSAPP_NUMBER = "919876543210"; // CHANGE THIS

const dishes = [
  {name:"Veg Cheese Sandwich", desc:"Fresh veggies, loaded cheese, grilled bread", price:180},
  {name:"Paneer Grilled Sandwich", desc:"Spicy paneer with butter toasted bread", price:220},
  {name:"French Fries", desc:"Crispy golden potato fries", price:120},
  {name:"White Sauce Pasta", desc:"Creamy cheesy Italian pasta", price:260},
  {name:"Cold Coffee", desc:"Chilled coffee with ice cream", price:150},
  {name:"Cafe Latte", desc:"Hot milk coffee", price:160}
];

let cart = {};

const menuDiv = document.getElementById("menu");

function renderMenu() {
  menuDiv.innerHTML = "";
  dishes.forEach((d,i)=>{
    menuDiv.innerHTML += `
      <div class="item">
        <h3>${d.name}</h3>
        <div class="desc">${d.desc}</div>
        <div class="price">â‚¹${d.price}</div>
        <button class="add" onclick="addItem(${i})">Add</button>
        <button class="remove" onclick="removeItem(${i})">Remove</button>
      </div>
    `;
  });
}

function addItem(i){
  cart[i] = (cart[i] || 0) + 1;
  document.getElementById("continueBox").style.display = "block";
}

function removeItem(i){
  if(cart[i]){
    cart[i]--;
    if(cart[i] === 0) delete cart[i];
  }
  if(Object.keys(cart).length === 0){
    document.getElementById("continueBox").style.display = "none";
  }
}

function openCart(){
  document.querySelector(".menu").style.display="none";
  document.getElementById("continueBox").style.display="none";
  document.getElementById("cartPage").style.display="block";

  let html="";
  let total=0;

  for(let i in cart){
    let d = dishes[i];
    let qty = cart[i];
    total += d.price * qty;
    html += `<p>${d.name} x ${qty} = â‚¹${d.price * qty}</p>`;
  }

  document.getElementById("cartItems").innerHTML = html;
  document.getElementById("totalPrice").innerText = "Total: â‚¹" + total;
}

function sendWhatsApp(){
  let table = document.getElementById("tableNo").value;
  if(!table){
    alert("Enter table number");
    return;
  }

  let msg = `ðŸ§¾ New Order â€“ The Soundtrack Cafe\n\nTable No: ${table}\n\n`;
  let total = 0;

  for(let i in cart){
    let d = dishes[i];
    let qty = cart[i];
    msg += `${d.name} x ${qty}\n`;
    total += d.price * qty;
  }

  msg += `\nTotal: â‚¹${total}`;

  let url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`;
  window.open(url,"_blank");
}

renderMenu();
</script>

</body>
</html>
