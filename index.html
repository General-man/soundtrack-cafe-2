<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Enlighten Cafe | Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background:#0f0f0f;
  color:#fff;
  margin:0;
}
h2 { margin-top:30px; }

.container {
  max-width:900px;
  margin:auto;
  padding:15px;
}

.menu-item {
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#1a1a1a;
  padding:12px;
  border-radius:8px;
  margin-bottom:10px;
}

.price {
  color:red;
  font-weight:bold;
  margin-left:10px;
}

.qty-box {
  display:flex;
  align-items:center;
  gap:8px;
}

button {
  padding:6px 10px;
  border:none;
  border-radius:5px;
  cursor:pointer;
}

.minus-btn { background:#ff4d4d; color:#fff; }
.plus-btn { background:#4da6ff; color:#fff; }

#continueBtn {
  width:100%;
  padding:12px;
  background:#f5c16c;
  font-size:16px;
  margin-top:20px;
}

#orderSection {
  margin-top:40px;
  background:#1e1e1e;
  padding:15px;
  border-radius:10px;
}

input {
  width:100%;
  padding:10px;
  margin:10px 0;
}

.hidden { display:none; }
</style>
</head>

<body>
<div class="container">

<h2>‚òï Breakfast</h2>
<div class="menu-item">
  <div>Veg Sandwich <span class="price">‚Çπ80</span></div>
  <div class="qty-box">
    <button class="minus-btn" onclick="changeQty('sandwich',-1)">-</button>
    <span id="sandwich">0</span>
    <button class="plus-btn" onclick="changeQty('sandwich',1)">+</button>
  </div>
</div>

<h2>üçù Main</h2>
<div class="menu-item">
  <div>White Sauce Pasta <span class="price">‚Çπ150</span></div>
  <div class="qty-box">
    <button class="minus-btn" onclick="changeQty('pasta',-1)">-</button>
    <span id="pasta">0</span>
    <button class="plus-btn" onclick="changeQty('pasta',1)">+</button>
  </div>
</div>

<h2>üç∞ Dessert</h2>
<div class="menu-item">
  <div>Chocolate Brownie <span class="price">‚Çπ120</span></div>
  <div class="qty-box">
    <button class="minus-btn" onclick="changeQty('brownie',-1)">-</button>
    <span id="brownie">0</span>
    <button class="plus-btn" onclick="changeQty('brownie',1)">+</button>
  </div>
</div>

<h2>‚òï Coffee</h2>
<div class="menu-item">
  <div>Cappuccino <span class="price">‚Çπ90</span></div>
  <div class="qty-box">
    <button class="minus-btn" onclick="changeQty('coffee',-1)">-</button>
    <span id="coffee">0</span>
    <button class="plus-btn" onclick="changeQty('coffee',1)">+</button>
  </div>
</div>

<button id="continueBtn" onclick="showOrder()">Continue</button>

<div id="orderSection" class="hidden">
  <h2>Your Order</h2>
  <div id="orderList"></div>
  <h3 id="total"></h3>
  <input type="number" id="tableNo" placeholder="Table Number">
  <button style="background:#25d366;color:#000;padding:12px;width:100%;border-radius:6px;"
          onclick="placeOrder()">Place Order on WhatsApp</button>
</div>

</div>

<script>
const prices = {
 sandwich:80,
 pasta:150,
 brownie:120,
 coffee:90
};

function changeQty(id,val){
 let el=document.getElementById(id);
 let q=parseInt(el.innerText)+val;
 if(q<0) q=0;
 el.innerText=q;
}

function showOrder(){
 let list="";
 let total=0;

 for(let item in prices){
   let qty=parseInt(document.getElementById(item).innerText);
   if(qty>0){
     let cost=qty*prices[item];
     list+=`${item} x ${qty} = ‚Çπ${cost}<br>`;
     total+=cost;
   }
 }

 if(list===""){ alert("Add items first"); return; }

 document.getElementById("orderList").innerHTML=list;
 document.getElementById("total").innerText="Total: ‚Çπ"+total;
 document.getElementById("orderSection").classList.remove("hidden");

 /* ‚úÖ FINAL AUTO SCROLL FIX */
 setTimeout(() => {
   document.getElementById("orderSection")
     .scrollIntoView({ behavior: "smooth" });
 }, 100);
}

function placeOrder(){
 let table=document.getElementById("tableNo").value;
 if(!table){ alert("Enter table number"); return; }

 let msg=`Table ${table}%0A`;
 msg+=document.getElementById("orderList").innerText.replace(/\n/g,"%0A");
 msg+=`%0ATotal: ‚Çπ${document.getElementById("total").innerText.split("‚Çπ")[1]}`;

 window.open(`https://wa.me/919370569122?text=${msg}`);
}
</script>

</body>
</html>
